apiVersion: v1
kind: Service
metadata:
  name: gitops-cdk8s-argocd-service-c835934b
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: hello-k8s
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
data:
  index.html: <html><h1>Version 1</h1></html
metadata:
  name: gitops-cdk8s-argocd-index.html-c824e138
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-cdk8s-argocd-deployment-c881a545
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
